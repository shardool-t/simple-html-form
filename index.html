<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <h1> Simple Form</h1> 
        <title>  Enter Your Data </title>
    </head>
    <body> 
        <div class="formDiv">
        <form class="simpleform">
          <label class="input-text"> <b> Name: </b></label>
          <input class="input-field" type="text" placeholder="enter your name"/></br>
          </br>
          <label class="input-text"><b> Address:</b></label>
          <input class="input-field" type="text" placeholder="enter your Address"/>
          </br></br>
          <label class="input-text"><b>Email:</b></label>
          <input class="input-field" type="email" placeholder="hello@gmail.com"/>
          </br></br>
           <label class="input-text"><b>Gender:</b></label>
          <div>
          <input class="input-field" type="radio" name="gender" value="male"/>
           <label>Male</label>
            <input class="input-field" type="radio" name="gender" value="Female"/>
           <label>Female</label>
            <input class="input-field" type="radio" name="gender" value="Other"/>
           <label>Other</label>
          </div>
           </br></br>
           <label class="input-text"><b>Phone Number:</b>
           </label>
           <input class="input-field" type="text" placeholder="Enter your Phone number"/>
            <div class="buttonDiv">
                <button class="button" type="button" name="submit">SUBMIT</button>
           </div>
        
        </form> 
        </div>
        
          
    </body>

</html>
